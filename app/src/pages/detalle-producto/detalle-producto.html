<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-buttons end>
      <button (tap) = "carrito()" ion-button icon-only color="royal">
         <div class="numberCircle">30</div>
        <ion-icon name="cart"></ion-icon>
       
      </button>
    </ion-buttons>
    <ion-title>
      Nombre producto
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content parallax-header>

    <div class="imagen">
      <img src="assets/cocacola.png" />
    </div>

    <ion-grid>
      <ion-row center>
        <ion-col width-40><h2 class="precio">0,45€</h2></ion-col>
        <ion-col width-30><ion-note item-right class="cant"><span (tap)="decrement($event)" class="contador">-</span><span class="cantidad">{{ cantidad }}</span><span (tap)="increment($event)" class="contador2">+</span></ion-note></ion-col>
        <ion-col width-30><ion-fab><button (tap) = "presentToast()" ion-fab color="primary"><img src="assets/add-cart.png"/></button></ion-fab></ion-col>
      </ion-row>
    </ion-grid>
